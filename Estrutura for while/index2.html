<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Contagem com <kbd>While</kbd></h1>
    <p> Clique no bot√£o abaixo para iniciar o contador:</p>

    <button onclick="contar()">Start</button>
     
    <p id="resultado"></p>

    <script>
        alert ('Wellcome :-) ')
        function contar(){

            
          var contador = 1
          var resultado = ""

          while(contador <= 1000){
            resultado +=  contador + " - "
            contador++

          }
          
          document.getElementById('resultado').innerHTML = resultado;

        }
    </script>
</body>
</html>
